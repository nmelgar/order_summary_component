<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="component-container">
      <img class="main-component-image" src="images/illustration-hero.svg" alt="">
      <h1 class="order-h1">
        Order Summary
      </h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="product-price">
        <div class="left-column">
          <!--Here will be the image of a music note-->
          <img class="music-image" src="images/icon-music.svg" alt="">

        </div>
        <div class="center-column">
          <p class="annual-plan">Annual Plan</p>
          <p class="product-cost-amount">$59.99/year</p>
        </div>
        <div class="right-column">
          <p class="change"><a href="#">Change</a></p>
        </div>
      </div>
      <!-- <p class="proceed-payment"><a href="">Proceed to Payment</a></p> -->
      <button class="proceed-payment">Proceed to Payment</button>
      <p class="cancel-order"><a href="#">Cancel Order</a></p>
    </div>
    <!---Component Container Ends Here--->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/nmelgar">nmelgar</a>.
    </div>
  </div>
</body>

</html>
